<ion-content class="background">
<img src="../assets/Logo.png" alt="DNEX"  align="middle">

  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input input="text" placeholder="Username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Forgot your info? <b>Get help signing in</b></a>
      <br>
      <button block outline color="light" (click)='goToAvailable()'>Log In</button>
      <p>OR</p>
      <button block color="facebook">
        <ion-icon name="logo-facebook"></ion-icon> Login with Facebook
      </button>
    </ion-card-content>
  </ion-card>
  <button class="botton" clear full color="light">Don't have an account? Sign up here</button>
</ion-content>
